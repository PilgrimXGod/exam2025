<!DOCTYPE html>
<html>
<head>
    <title>WebXR: Архітектура Систем</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; background-color: #000; }
        canvas { display: block; }
        #ar-button-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        #ar-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-family: sans-serif;
            display: none; /* Спочатку приховано */
        }
        #ui-container button {
            padding: 8px 12px;
            width: 100%;
            border-radius: 5px;
            border: none;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="ar-button-container">
        <button id="ar-button">Увійти в AR</button>
    </div>

    <div id="ui-container">
        <button id="simulate-load-btn">Симулювати навантаження</button>
        <p>Статус: <span id="status-text">Очікування...</span></p>
        <p>Прогноз: <span id="prediction-text">-</span></p>
    </div>

    <!-- Бібліотеки. Ми будемо завантажувати їх з CDN для простоти. -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    
    <!-- Наш основний скрипт. Важливо, що type="module" -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
