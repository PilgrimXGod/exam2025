<!-- Файл: demo.html (Версія для PC-симуляції) -->
<!DOCTYPE html>
<html>
<head>
    <title>Симуляція AR: Архітектура Систем</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Підключення бібліотек -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script> <!-- ДОДАНО КЕРУВАННЯ МИШКОЮ -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; } /* Змінили фон */
        canvas { display: block; } /* Простий стиль для canvas */
        #ui-container {
            position: absolute;
            top: 20px; /* Перемістимо UI вгору для зручності на ПК */
            right: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            box-sizing: border-box;
        }
        #ui-container button { padding: 10px 15px; width: 100%; border-radius: 8px; border: 1px solid #ddd; background-color: #007bff; color: white; font-weight: bold; margin-bottom: 10px; cursor: pointer; transition: background-color 0.2s; }
        #ui-container button:hover { background-color: #0056b3; }
        #ui-container p { margin: 5px 0; }
    </style>
</head>
<body>
    <!-- UI залишається, але тепер він буде збоку -->
    <div id="ui-container">
        <button id="simulate-load-btn">Симулювати навантаження</button>
        <p>Статус: <span id="status-text">Очікування...</span></p>
        <p>Прогноз: <span id="prediction-text">-</span></p>
    </div>

    <!-- Підключаємо наш єдиний скрипт -->
    <script src="./src/main.js"></script>
</body>
</html>
