<!DOCTYPE html>
<html>
<head>
    <title>AR: Архітектура Систем</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Підключення бібліотек -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        #video-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; }
        canvas { position: absolute; top: 0; left: 0; z-index: -1; background: transparent !important; }
        #ui-container { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 12px; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; text-align: center; box-sizing: border-box; }
        #ui-container button { padding: 10px 15px; width: 100%; border-radius: 8px; border: none; background-color: #3498db; color: white; font-weight: bold; margin-bottom: 10px; cursor: pointer; }
        #ui-container p { margin: 5px 0; }
    </style>
</head>
<body>
    <video id="video-background" autoplay playsinline muted></video>
    
    <div id="ui-container">
        <button id="simulate-load-btn">Симулювати навантаження</button>
        <p>Статус: <span id="status-text">Очікування...</span></p>
        <p>Прогноз: <span id="prediction-text">-</span></p>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
