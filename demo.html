<!DOCTYPE html>
<html>
<head>
    <title>Симуляція AR: Архітектура Систем</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!--
        Підключаємо тільки ті бібліотеки, які не будемо імпортувати як ES-модулі.
        Three.js, GLTFLoader та OrbitControls ми імпортуємо прямо в main.js.
    -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    
    <style>
        /* Загальні стилі */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #f0f0f0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* Стиль для Canvas, де рендериться 3D-сцена */
        canvas { 
            display: block; 
        } 
        
        /* Контейнер для інтерфейсу користувача */
        #ui-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            color: #333;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
        }
        
        /* Стиль для кнопки симуляції */
        #ui-container button { 
            padding: 12px 15px; 
            width: 100%; 
            border-radius: 8px; 
            border: none;
            background-color: #007bff; 
            color: white; 
            font-weight: bold; 
            margin-bottom: 15px; 
            cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s;
        }
        
        #ui-container button:hover { 
            background-color: #0056b3; 
        }
        
        #ui-container button:active {
            transform: scale(0.98);
        }
        
        /* Стиль для текстових полів */
        #ui-container p { 
            margin: 8px 0;
            font-size: 14px;
            line-height: 1.4;
        }
        
        #ui-container p span {
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Інтерфейс користувача -->
    <div id="ui-container">
        <button id="simulate-load-btn">Симулювати навантаження</button>
        <p>Статус: <span id="status-text">Очікування...</span></p>
        <p>Прогноз: <span id="prediction-text">-</span></p>
    </div>

    <!-- 
        ВАЖЛИВО: Підключаємо наш головний скрипт з атрибутом type="module".
        Це дозволяє використовувати 'import' всередині main.js.
    -->
    <script type="module" src="./main.js"></script>
</body>
</html>
