<!DOCTYPE html>
<html lang="uk">
<head>
    <title>Симуляція: Архітектура розподілених систем</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!-- Підключення бібліотек -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    
    <!-- Підключаємо наші локальні копії бібліотек -->
    <script src="./libs/three/GLTFLoader.js"></script>
    <script src="./libs/three/OrbitControls.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; color: white; font-family: sans-serif; }
        canvas { display: block; }
        #ui-container { position: absolute; top: 10px; left: 10px; width: 280px; background: rgba(0, 0, 0, 0.6); padding: 15px; border-radius: 10px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 10px; }
        button:hover { background-color: #0056b3; }
        p { margin: 5px 0; }
    </style>
</head>
<body>
    <div id="ui-container">
        <button id="simulate-load-btn">Симулювати навантаження</button>
        <p>Статус: <span id="status-text">Очікування...</span></p>
        <p>Прогноз: <span id="prediction-text">-</span></p>
    </div>

    <!-- Наш головний скрипт -->
    <script src="./src/main.js"></script>
</body>
</html>
