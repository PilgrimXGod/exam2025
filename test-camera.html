<!DOCTYPE html>
<html>
<head>
    <title>WebXR Camera Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; }
        #ar-button { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 12px 24px; }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>

    <script>
        // Перевіряємо, чи готовий DOM
        document.addEventListener("DOMContentLoaded", () => {
            const scene = new THREE.Scene();

            const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Додаємо світло
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);
            
            // Створюємо простий куб, щоб було що бачити
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Яскраво-зелений
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 0, -1); // Розміщуємо перед камерою
            scene.add(cube);

            // Кнопка для старту AR
            const arButton = document.getElementById("ar-button");

            arButton.addEventListener("click", async () => {
                try {
                    const session = await navigator.xr.requestSession('immersive-ar');
                    renderer.xr.setSession(session);
                    arButton.style.display = 'none';
                } catch(e) {
                    console.error("Could not start AR session", e);
                }
            });

            // Цикл рендерингу
            function renderLoop() {
                // Обертаємо куб, щоб бачити, що сцена "жива"
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            renderer.setAnimationLoop(renderLoop);
        });
    </script>
</body>
</html>
